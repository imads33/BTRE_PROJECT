{% extends 'basics/base.html' %}
<!-- {%load static%} -->
{% block title %}Login-page {% endblock %}
{%load crispy_forms_tags %}
{%block body%}


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="loginbox mt-5">
                <div class="row justify-content-center">
                    <h1>Login Here</h1>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-outline-success btn-block" type="submit" value="Login">Login</button><br>
                    <a href="register"> Create an Account </a><br>
                    <a href="password-reset">Forget password.? </a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
