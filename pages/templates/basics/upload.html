{% extends 'basics/base.html' %}

{% block title %}uploading property{% endblock %}

{% load crispy_forms_tags %}


{% block body%}

<style>

</style>

<h6>Fill the form to add property to our website </h6><br>

<div class="container mt-5 ml-5">
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="loginbox">
                <form action="" method="POST" enctype="multipart/form-data" style="margin-bottom:10%;">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-success"> SUBMIT FORM </button>
                    <button type="reset" class="btn btn-outline-danger"> CLEAR FORM </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
